<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasets List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .action-buttons a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
        }
        .action-buttons a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Datasets</h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Filename</th>
                <th>Last Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for dataset in datasets %}
            <tr>
                <td>{{ dataset.category if dataset.category else 'N/A' }}</td>
                <td>{{ dataset.filename }}</td>
                <td>{{ dataset.rows_updated_at if dataset.rows_updated_at != 'N/A' else 'N/A' }}</td>
                <td class="action-buttons">
                    <a href="/run_autorun/{{ dataset.filename }}">Run Autorun</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
